<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
       <title>Dashboard - Registro de Caixa</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Registro de Caixa</h1>
            <p>Calcule valor de caixa</p>
        </div>
        <div class="dashboard">
            <div class="incomesTotal">
                <h3>Total de receitas</h3>
                <p>R$ 3200,00</p>
            </div>
            <div class="expensesTotal">
                <h3>Total de despesas</h3>
                <p>R$ 800,00</p>
            </div>
            <div class="cashTotal">
                <h3>Total em caixa</h3>
                <p>R$ 2400,00</p>
            </div>
        </div>


    </body>
</html>
